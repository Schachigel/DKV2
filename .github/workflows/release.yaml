name: Publish Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.dmg
            dist/**/*.AppImage
            dist/**/*.zip
            dist/**/*.tar.gz
