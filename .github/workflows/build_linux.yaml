name: Linux build

on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    env:
      BUILD_TYPE: Release
      APP_NAME: dkv2    # Name des Binaries laut CMake (OUTPUT_NAME "dkv2")

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt 6.9.3 (linux_gcc_64)
        uses: jurplel/install-qt-action@v4
        with:
          version: "6.9.3"
          host: linux
          target: desktop
          arch: linux_gcc_64
          cache: true

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libxkbcommon-x11-0 libfuse2

      - name: Configure (CMake + Ninja)
        run: |
          echo "QT_ROOT_DIR: $QT_ROOT_DIR"
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${BUILD_TYPE} \
            -DCMAKE_PREFIX_PATH="$QT_ROOT_DIR/lib/cmake"

      - name: Build
        run: cmake --build build --config ${BUILD_TYPE} -j3

      - name: Install
        run: |
          cmake --install build --config ${BUILD_TYPE} \
            --prefix "${PWD}/build/install"

      # Statt linuxdeployqt: einfaches tar.gz aus dem Install-Tree erzeugen
      - name: Create tarball
        run: |
          cd build
          tar czf DKV2-linux.tar.gz install

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: DKV2-linux
          path: build/DKV2-linux.tar.gz
