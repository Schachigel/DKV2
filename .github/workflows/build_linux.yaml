name: Linux Build 
#(Docker Jammy, Qt 6.9.3, AppImage)

on:
  push:
    branches: ['*']
    tags: ['*']
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:22.04  # Jammy -> glibc 2.35
    steps:
      - name: Install base deps
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y \
            sudo python3 python3-pip \
            build-essential cmake ninja-build git wget curl ca-certificates \
            file patchelf libxkbcommon-x11-0 libfuse2 \
            libcups2 libdbus-1-3

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt 6 (6.9.3)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.9.3'
          target: 'desktop'
          cache: true
          setup-python: false # use container python

      - name: Configure (CMake + Ninja)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$QT_ROOT_DIR/lib/cmake"

      - name: Build
        run: cmake --build build --config Release -j2

      - name: Package AppImage (linuxdeployqt)
        run: |
          bash ./dist_linux_docker.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DKV2-AppImage
          path: build-dist-linux/DKV2-*.AppImage
