<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<style>
html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var,  b, u, i, center,  dl, dt, dd, ol, ul, li,  fieldset, form, label, legend,  table, caption, tbody, tfoot, thead, tr, th, td,  article, aside, canvas, details, embed,  figure, figcaption, footer, header, hgroup,  menu, nav, output, ruby, section, summary,  time, mark, audio, video { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block;}
body { line-height: 1; }
ol, ul { list-style: none;}
blockquote, q { quotes: none; }
blockquote:before, blockquote:after, q:before, q:after { content: ''; content: none; }
table { border-collapse: collapse; border-spacing: 0;}
</style>

<style>
body {  margin: 0mm 10mm 25mm 25mm; font-family: serif; font-size: 11pt;  line-height: 4.23mm; }
#briefkopf { height: 45mm; overflow: hidden; }
#absender { font-size: 80%; height: 5mm; top: 0.8mm; }
#anschriftenfeld { width: 85mm; height: 40mm; overflow: hidden; }
#bezugszeichenzeile { width: 100%; height: 10mm; }
#bezugszeichenzeile #leitwort { font-weight: bold; }
#betreff { margin-top: 13.5mm; height: 5mm; font-weight: bold; }
#text { margin-top: 10mm; }
</style>

</head>

<body>

  <div id="briefkopf"></div>

  <div id="absender">
    [[PROJEKTANSCHRIFT]]
  </div>

  <div id="anschriftenfeld">
    <!-- Insgesamt neun Zeilen. -->

    <!-- Drei Zeilen für Zusätze und Vermerke, z.B.
         Beförderungsvermerke wie "Eilzustellung", "persönlich",
         "Einschreiben", "Warensendung", "Nicht nachsenden", "Luftpost" usw.
         Gegebenenfalls bleiben diese drei Zeilen leer.
    Eilzustellung<br/>
    persönlich<br/>
    Einschreiben<br/>
-->
    <!-- Name bzw. Firma -->
    <br/>[[KREDITOR_NAME]]<br/>

    <!-- Namenszusatz oder Straße und Hausnummer oder Postfach -->
    <br/>[[KREDITOR_STRASSE]]<br/>

    <!-- Straße und Hausnummer oder Postfach oder PLZ und Ort -->
    [[KREDITOR_PLZSTADT]]<br/>

    <!-- PLZ und Ort oder Länderangabe oder leer -->
    <br/>

    <!-- Länderangabe oder leer -->
    <br/>

    <!-- leer -->
    <br/>
  </div>

  <table id="bezugszeichenzeile">
    <tr id="leitwort">
      <td id="ihr-zeichen">
        <!-- Ihr Zeichen oder Ihre Nachricht vom -->
        Ihr Zeichen
      </td>
      <td id="unser-zeichen">
        <!-- Unser Zeichen oder Unsere Nachricht vom -->
        Unser Zeichen
      </td>
      <td id="ansprechpartner">
        <!-- Name, Telefon, Telefax, E-Mail, Internet -->
        Name, Telefon
      </td>
      <td id="datum">
        <!-- Datum -->
        Datum
      </td>
    </tr>
    <tr id="bedeutung">
      <td></td>
      <td></td>
      <td></td>
      <td>[[DATUM]]</td>
    </tr>
  </table>

  <div id="betreff">
    [[BETREFF]]
  </div>

  <div id="text">
    [[ANREDE]],<br/>
    <br/>
    [[TEXT]]<br/><br/>
    [[GRUSSFORMEL]]<br/><br/><br/>
    [[SIGNUM]]
  </div>

</body>
